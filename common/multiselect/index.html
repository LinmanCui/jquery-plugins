<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>两列多选插件</title>
        <link rel="stylesheet" href="../pure-min.css">
        <link rel="stylesheet" href="../demo.css">
        <script type="text/javascript" src="../../../../lib/jquery.js"></script>
        <!-- 插件文件 -->
        <link rel="stylesheet" href="jquery.multiselect.css">
        <script type="text/javascript" src="jquery.multiselect.js"></script>
        <style type="text/css">
            
        </style>
    </head>
    <body>
        <h2>效果预览</h2>

        <div class="multiselect">
            <!-- 存放结果集 -->
            <input type="hidden" name="multiselect" value="">
            <ul class="src">
                <li data-id="1">水果</li>
                <li data-id="2">桃子</li>
                <li data-id="3">苹果</li>
            </ul>
            <div class="op-btns">
                <a href="" class="btn-all-cancel">&lt;&lt;</a>
                <a href="" class="btn-all-selected">&gt;&gt;</a>
            </div>
            <ul class="target">
                <li data-id="5">西瓜</li>
                <li data-id="6">苦瓜</li>
                <li data-id="7">豌豆</li>
            </ul>
        </div>
        <script type="text/javascript">
            $(".multiselect").multiselect();
        </script>
        <h2>文件打包下载</h2>
        <a href="/publish/zip.php?dir=product/jq-plugins/common/multiselect" class="button-secondary pure-button">进入下载</a>
    </body>
</html>
